---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.rambles %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	<div class="post-content">
		{{ post.content }}
	</div>
      </li>
    {% endfor %}
  </ul>

</div>
